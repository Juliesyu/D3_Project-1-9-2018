<html><head>
  <title></title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style type="text/css">
html, body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #555;
  }

  .axis text {
    fill: #555;
  }

  .line {
    fill: none;
    stroke: #ef0d0c;
    stroke-width: 1.5px;
  }

  #content {
    display: block;
    width: 100%;
    height: 100%;
    min-width: 300px;
    max-width: 1060px;
    max-height: 500px;
    overflow: hidden;
  }

  #button-container {
    width: 600px;
    margin: 30px auto;
    padding:30px;
}

 /* .active {
    color: white;
    background-color: black;
    border-color: grey;
}*/
   button {
    cursor: pointer;
    font-size: 16px;
    display: inline;
    padding: 10px;
    margin: 0 20px;
    color: black;
    background-color: white;
    border-style: solid;
    border-width: 2px;
    border-color: black;
}

  </style>

</head>
<body>
<div id="button-container">

     <button id="price">總收入</button>
     <button id="unit_price">平均單價</button>
     <button id="unit">平均件數</button>
<!--     <button id="reset">清除</button>-->

</div>
<div id="content">
    <svg class="svg"></svg>
  </div>

  <script>
 
  var dataset = [

  {
    "region": "信義新天地",
    "unit": 76,
    "price": 198892,
    "unit_price":2617 
      
      },
  {
    "region": "天母",
    "unit": 64,
    "price": 190592,
    "unit_price": 2978
  },
  {
    "region": "忠孝",
    "unit": 58,
    "price": 182236,
    "unit_price": 3142
  },
  {
    "region": "台北站前",
    "unit": 82,
    "price": 197784,
    "unit_price": 2412
  },
  {
    "region": "信義",
    "unit": 52,
    "price": 130520,
    "unit_price": 2510
  },
  {
    "region": "南西",
    "unit": 86,
    "price": 199004,
    "unit_price": 2314
  },
  {
    "region": "新竹",
    "unit": 78,
    "price": 129090,
    "unit_price": 1655
  },
  {
    "region": "中港",
    "unit": 72,
    "price": 157608,
    "unit_price": 2189
  },
  {
    "region": "嘉義",
    "unit": 66,
    "price": 99198,
    "unit_price": 1503
  },
  {
    "region": "台南",
    "unit": 62,
    "price": 105028,
    "unit_price": 1694
  },
  {
    "region": "左營",
    "unit": 68,
    "price": 133960,
    "unit_price": 1970
  },
  {
    "region": "三多",
    "unit": 54,
    "price": 69822,
    "unit_price": 1293
  }
];

  var svg = d3.select('.svg');

  // 設定畫布尺寸 & 邊距
  var margin = 60,
      width = 960 - margin * 0.7,
      height = 505 - margin * 2.5;

  svg.attr({
    "width": width + margin,
    "height": height + margin * 2,
    "transform": "translate(" + margin + "," + margin + ")"
  });

  // x 軸比例尺
  var xScale_price = d3.scale.linear()
    .domain([0, dataset.length])
    .range([0, width]);

  // y 軸比例尺 給繪製矩形用
  var yScale_price = d3.scale.linear()
    .domain([0, 300000])
    .range([0, height]);

  // y 軸比例尺 2 繪製座標軸用
  var yScale2_price = d3.scale.linear()
    .domain([0, 300000])
    .range([height, 0]);

  // x 軸
  var xAxis = d3.svg.axis()
    .scale(xScale_price)
    .orient("bottom")
    .ticks( dataset.length )
    .tickFormat(function(i){
      return (dataset[i]) ? dataset[i].region : '';   // 這裡控制坐標軸的單位
    });

  // y 軸
  var yAxis = d3.svg.axis()
    .scale(yScale2_price)
    .orient("left");

  // 繪製 x 軸
  svg.append("g")
    .attr({
      "class": "x axis",
      "transform": "translate(" + margin + "," + (height + margin) + ")",
      'fill': '#ffffff'
    })
    .call(xAxis);

  // 繪製 y 軸
  svg.append("g")
    .attr({
      "class": "y axis",
      "transform": "translate(" + margin + ", " + margin + ")",
      'fill': '#ffffff'
    })
    .call(yAxis);

  // 處理軸線位移
  svg.select('.x.axis').selectAll('.tick text').attr("dx", width * 0.05);
  svg.select('.x.axis').selectAll('.tick line').attr('transform', 'translate(' + width * 0.05 + ', 0)');

  d3.selectAll('#button-container > button').on('click', function(){

      // price, unit_price, unit
      var chartType = d3.select(this).attr('id');
      var xScale, yScale, yScale2, xAxis, yAxis;
      var c10 = d3.scale.category10();

      // 依照圖表的類別，重新定義 x, y 比例尺
      if( chartType === 'price' ){
        // x 軸比例尺
        xScale = d3.scale.linear().domain([0, dataset.length]).range([0, width]);
        // y 軸比例尺 給繪製矩形用
        yScale  = d3.scale.linear().domain([0, 300000]).range([0, height]);
        // y 軸比例尺 2 繪製座標軸用
        yScale2 = d3.scale.linear().domain([0, 300000]).range([height, 0]);
      }
      else if( chartType === 'unit_price' ){
        // x 軸比例尺
        xScale = d3.scale.linear().domain([0, dataset.length]).range([0, width]);
        // y 軸比例尺 給繪製矩形用
        yScale  = d3.scale.linear().domain([0, 4000]).range([0, height]);
        // y 軸比例尺 2 繪製座標軸用
        yScale2 = d3.scale.linear().domain([0, 4000]).range([height, 0]);
      }
      else if( chartType === 'unit' ){
        // x 軸比例尺
        xScale = d3.scale.linear().domain([0, dataset.length]).range([0, width]);
        // y 軸比例尺 給繪製矩形用
        yScale  = d3.scale.linear().domain([0, 100]).range([0, height]);
        // y 軸比例尺 2 繪製座標軸用
        yScale2 = d3.scale.linear().domain([0, 100]).range([height, 0]);
      }

      // 座標軸重繪
      // x 軸
      xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks( dataset.length )
        .tickFormat(function(i){
          return (dataset[i]) ? dataset[i].region : '';   // 這裡控制坐標軸的單位
        });

      // y 軸
      yAxis = d3.svg.axis().scale(yScale2).orient("left");

      // 更新軸線
      svg.selectAll('.x.axis').transition().duration(1000).call(xAxis);
      svg.selectAll('.y.axis').transition().duration(1000).call(yAxis);


      // 資料排序, 透過 d3.descending 或 d3.ascending 來決定排序方式
//      data.sort(function(a, b){
//        // 降冪
//        // return d3.descending(a[chartType], b[chartType]);
//
//        // 升冪
//        return d3.ascending(a[chartType], b[chartType]);
//      });

      //Create labels   
svg.selectAll("text")   
   .data(dataset)   
   .enter()   
   .append("text")   
   .text(function(d) {   
        return d;   
   })   
   .attr("text-anchor", "middle") //設定文字格式   
   .attr("x", function(d, i) {   
        return xScale(i);   
   })   
   .attr("y", function(d) {   
        return h - yScale(d);   
   })   
   .attr("font-family", "sans-serif")   
   .attr("font-size", "11px")   
   .attr("fill", "white");   
      
      // 產生長條圖
      svg.selectAll('.bar')
        .data(dataset)
        .enter()
        .append('rect')
        .classed('bar', true);

      svg.selectAll('.bar')
        .transition()
        .duration(1000)
        .attr({
          'x': function(d, i) {
            return xScale(i) + margin
          },
          'y': function(d, i) {
            return height - yScale(d[chartType])+ margin;
          },
          'width': '5%',
          'height': function(d, i) {
            return yScale(d[chartType]);
          },
          'fill': function(d, i){
            return c10(i);
          },
          "transform": "translate(" +  width * (0.02) + ", " + 0 + ")",
        });

  });


  </script>

</body></html>
